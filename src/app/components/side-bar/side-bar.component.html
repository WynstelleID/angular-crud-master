<h4 style="float: left; color: #fff; display: contents;">Activity</h4>
<div class="card mb-3 mt-3" *ngFor="let data of newsData; let i = index" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="..." class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ data.title }}</h5>
          <p class="card-text">{{ data.news }}</p>
          <p class="card-text"><small class="text-muted">{{data.lastUpdate}}</small></p>
        </div>
      </div>
    </div>
  </div>
