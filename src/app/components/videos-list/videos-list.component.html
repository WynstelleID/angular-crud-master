<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4 style="color: #fff;">Videos</h4>
    <!-- <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let video of videos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveVideo(video, i)"
      >
        {{ video.title }}
      </li>
    </ul> -->
    <div class="card mb-2" *ngFor="let video of videos; let i = index"
    [class.active]="i == currentIndex"
    (click)="setActiveVideo(video, i)"  
    style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <p class="card-text">{{ video.description }}</p>
      </div>
    </div>
    <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllVideos()">
      Remove All
    </button> -->
  </div>
  <div class="col-md-6">
    <div *ngIf="currentVideo.id">
      <h4>Video</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentVideo.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentVideo.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentVideo.published ? "Published" : "Pending" }}
      </div>

      <a class="badge badge-warning" routerLink="/videos/{{ currentVideo.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentVideo">
      <br />
      <p>Please click on a Video...</p>
    </div>
  </div>
</div>
